  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.authors[0].name }}" />

    <!-- RDFa Metadata (in DublinCore) -->
    <meta property="dc:title" content="{{ page.title }}" />
    <meta property="dc:creator" content="{{ site.author.name }}" />{% if post %}
    <meta name="citation_publication_date" content="{{ post.date | date: "%FT%T%:z" }}"/>{% else %}
    <meta name="citation_publication_date" content="{{ page.date | date: "%FT%T%:z" }}"/>{% endif %}
    <meta property="dc:format" content="text/html" />
    <meta property="dc:language" content="en" />
    <meta property="dc:identifier" content="{{ page.url }}" />
    <meta property="dc:rights" content="CC-BY" />
    <meta property="dc:source" content="{{ site.title }}" />
    <meta property="dc:subject" content="Scholarly Communication" />
    <meta property="dc:type" content="website" />

    <!-- Google Scholar Metadata -->{% if page.authors %}{% for author in page.authors %}
    <meta name="citation_author" content="{{ author.given-names }} {{ author.surname }}"/>{% endfor %}{% else %}
    <meta name="citation_author" content="{{ site.author.name }}"/>{% endif %}{% if post %}
    <meta name="citation_publication_date" content="{{ post.date | date: "%Y-%m-%d" }}"/>{% else %}
    <meta name="citation_publication_date" content="{{ page.date | date: "%Y-%m-%d" }}"/>{% endif %}
    <meta name="citation_title" content="{{ page.title }}"/>
    <meta name="citation_journal_title" content="{{ site.title }}"/>

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/github.css">

    <!-- Javascript -->
    <script src="/js/d3.v3.min.js"></script>
  </head>
